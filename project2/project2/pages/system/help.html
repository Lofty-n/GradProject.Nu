    <header class="header">
        <div class="header-content">
            <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="New Logo" class="logo" style="margin-bottom: 10px;">
            <nav class="nav">
                <a href="/project2/pages/system/index.html" class="nav-link">الرئيسية</a>
                <a href="/project2/pages/patient/appointment.html" class="nav-link">حجز موعد</a>

                <a href="/project2/pages/system/ab.html" class="nav-link">عن النظام</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="wave-bg"></div>
        <div style="max-width: 1200px; margin: 0 auto; position: relative; z-index: 2;">
            <h1 class="arabic-title">المساعدة والدعم الفني</h1>
            <p class="arabic-subtitle">نحن هنا لمساعدتك, حدد الوقت الذي قمت بحجزه </p>
        </div>
        
        <div class="portal-container">
            <!-- Form for help and support -->
            <div style="background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: 0 auto;">
                <form>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px;">التاريخ:</label>
                        <input type="date" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px;">الوقت:</label>
                        <select style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option>9:00 صباحاً</option>
                            <option>10:00 صباحاً</option>
                            <option>11:00 صباحاً</option>
                            <option>12:00 ظهراً</option>
                            <option>1:00 مساءً</option>
                            <option>2:00 مساءً</option>
                            <option>3:00 مساءً</option>
                            <option>4:00 مساءً</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px;">نوع المشكلة:</label>
                        <select style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option>اختر نوع المشكلة</option>
                            <option>مشكلة تقنية</option>
                            <option>مشكلة في الحجز</option>
                            <option>اقتراح</option>
                            <option>شكوى</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px;">الموضوع:</label>
                        <input type="text" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;" placeholder="أدخل عنوان الموضوع">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px;">التفاصيل:</label>
                        <textarea style="width: 100%; height: 150px; padding: 8px; border: 1px solid #ddd; border-radius: 5px;" placeholder="اكتب تفاصيل المشكلة أو الاقتراح هنا"></textarea>
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" class="portal-button" style="width: auto; display: inline-block;">إرسال</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

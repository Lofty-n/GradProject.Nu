<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project2/css/style.css">
    <style>
        body, html {
            height: -200%;
            margin: 0;
            font-family: 'Tajawal', sans-serif;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-form-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #050505;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="phone"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #c49b3c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #c49b3c;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <a href="Reg.html" class="top-bar-link">الصفحة الرئيسية</a>
          
       
             <!---- <a href="help.html" class="top-bar-link">المساعدة</a> -->
            <a href="register.html" class="login-btn">تسجيل </a>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="Logo" class="logo">
        </div>
    </header>

    <main class="main-content">
        <div class="login-form-container">
            <h1 class="arabic-title">تسجيل دخول </h1>
            <p class="arabic-subtitle">يرجى إدخال بياناتك لتسجيل دخول إلى النظام</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" id="uni-id" name="uni-id" placeholder=" اسم المستخدم" required>
                </div>
                
               

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="كلمة السر" required>
                </div>

               <!---- <div class="form-group">
                    <input type="text" id="phone" name="phone" placeholder="رقم الجوال" required>
                </div>-->

                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </main>
</body>
</html>

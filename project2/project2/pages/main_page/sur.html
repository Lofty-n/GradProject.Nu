<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأقسام المدعومة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body, html {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .wave-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('wave-bg.png') no-repeat center center/cover;
            z-index: 1;
            opacity: 0.1;
        }

        .arabic-title {
            font-size: 2.5rem;
            color: #c49b3c;
            margin-bottom: 10px;
        }

        .arabic-subtitle {
            font-size: 1.2rem;
            color: #1a237e;
            margin-bottom: 30px;
        }

        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .section-card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .section-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .section-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .section-description {
            font-size: 0.9rem;
            color: #666;
        }

        .more-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #c49b3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .more-button:hover {
            background-color: #c49b3c;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-content">
            <a href="/pages/system/profile.html" class="top-bar-link">الملف الشخصي</a>
            <a href="/pages/system/help.html" class="top-bar-link">المساعدة</a>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="New Logo" class="logo" style="margin-bottom: 10px;">
            <nav class="nav">
                <a href="/pages/system/index.html" class="nav-link">الرئيسية</a>
                <a href="/pages/patient/appointment.html" class="nav-link">حجز موعد</a>
                <a href="#" class="nav-link">الأقسام</a>
                <a href="/pages/system/contact.html" class="nav-link">تواصل معنا</a>
                <a href="/pages/system/ab.html" class="nav-link">عن النظام</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="wave-bg"></div>
        <div style="max-width: 1200px; margin: 0 auto; position: relative; z-index: 2;">
            <h1 class="arabic-title">الأقسام المدعومة</h1>
            <p class="arabic-subtitle">نحن نسعى للدعم اغلب الاقسام لخدمتك </p>

            <div class="sections-container">
                <div class="section-card">
                    <img src="https://i.ibb.co/MyGPCcsy/image.jpg" alt="Dentist" class="section-image">
                    <nav class="nav">
                    <a href="/pages/system/ab.html" class="nav-link"> </a>
                    </nav>
                    <h2 class="section-name">كلية طب الأسنان</h2>
                    <p class="section-description"></p>
                    <a href="https://dentistry.nu.edu.sa/189" class="more-button">معرفة المزيد</a>
                
                 </div>

                <div class="section-card">
                    <img src="https://i.ibb.co/sdPT45tw/image.jpg" alt="Radiology" class="section-image">
                    <h2 class="section-name">كلية العلوم الطبية </h2>
                  <p class="section-description"></p> 
                  <a href="https://amsc.nu.edu.sa/223" class="more-button">معرفة المزيد</a>
                </div>

                <div class="section-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVPIeapVr5MUk4nl1vrYJ_n5dGY2E6cFHaew&s" alt="Lab" class="section-image">
                    <h2 class="section-name">قسم المختبرات</h2>
                    <p class="section-description"></p>
                    <a href="https://amsc.nu.edu.sa/%D8%B9%D9%86-%D8%A7%D9%84%D9%82%D8%B3%D9%85" class="more-button">معرفة المزيد</a>
                </div>
            </div>
        </div>
    </main>

   
</body>
</html>
